<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="StylesLogin.css">
  <title>Login</title>
</head>
<body>
   <div id="login-form" class="login-form">
        <h3>login</h3>
        <form action="login">
            <input type="email" id="email" class="email" placeholder="Digite seu E-mail" required>
            <br>
            <input type="password" id="pw" class="pw" placeholder="Digite sua senha" required>
            <br>
            <button class="btn-primary" type="submit">ENTRAR</button>
    </div>
</body>
</html>
